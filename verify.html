<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('user_id');
            const username = params.get('username');

            if (userId && username) {
                // Send the data to a backend service (optional)
                fetch('https://your-backend-service.com/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId, username }),
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerText = 'Verification successful!';
                })
                .catch(error => {
                    document.getElementById('status').innerText = 'Verification failed.';
                    console.error('Error:', error);
                });
            } else {
                document.getElementById('status').innerText = 'Invalid verification link.';
            }
        };
    </script>
</head>
<body>
    <h1>Verification</h1>
    <p id="status">Processing...</p>
</body>
</html>
