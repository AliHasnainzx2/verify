<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <script>
        window.onload = function() {
            // Function to get query parameters
            function getQueryParams() {
                const params = new URLSearchParams(window.location.search);
                return {
                    userId: params.get('user_id'),
                    username: params.get('username')
                };
            }

            // Handle verification
            function handleVerification() {
                const { userId, username } = getQueryParams();

                if (userId && username) {
                    // Here you might send data to a backend or database
                    // For demonstration, we're just showing a success message
                    document.getElementById('status').innerText = `Verification successful for ${username}!`;
                } else {
                    document.getElementById('status').innerText = 'Invalid verification link.';
                }
            }

            handleVerification();
        };
    </script>
</head>
<body>
    <h1>Verification</h1>
    <p id="status">Processing...</p>
</body>
</html>
